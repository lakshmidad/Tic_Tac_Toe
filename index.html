<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h2>Login to Play</h2>
            <input type="text" id="username" placeholder="Enter your name" />
            <button id="loginBtn">Login</button>
        </div>
    </div>
    <div class="main-bg">
        <div class="game-container">
            <div class="title-bar">
                <span>Tic-Tac-Toe</span>
            </div>
            <div class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="status-message"></div>
            <div class="scoreboard">
                <span class="score-label">SCOREBOARD</span>
                <div class="score-row">
                    <span>X: <span id="player-score">0</span></span>
                    <span>O: <span id="computer-score">0</span></span>
                </div>
            </div>
            <button class="restart-button">Restart Game</button>
            <div class="footer-bar">
                <a href="https://facebook.com/yourprofile" target="_blank">
                    <img src="assets/facebook.png" alt="Facebook Profile">
                </a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank">
                    <img src="assets/linkedin.png" alt="LinkedIn Profile">
                </a>
                <a href="https://github.com/yourprofile" target="_blank">
                    <img src="assets/github.png" alt="GitHub Profile">
                </a>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
